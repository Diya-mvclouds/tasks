<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling text</title>
</head>
<body>
    <h1>
		<marquee direction="up" style="background-color: rgb(58, 44, 71); color: aliceblue;"><i>Upward Scrolling</i></marquee>
        <marquee direction="down" style="background-color: rgb(68, 46, 20); color: aliceblue;"><b>Downward Scrolling</b></marquee>
        <marquee direction="left" style="background-color: rgb(116, 63, 89); color: aliceblue;"><ul>Right to Left Scrolling</ul></marquee>
        <marquee direction="right" style="background-color: rgb(21, 57, 31); color: aliceblue;">Left to Right Scrolling</marquee>
</h1>
</body>
</html>
