<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
      <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #618377;
        }

        .form-box {
            inline-size: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }

        textarea{
            inline-size: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-block-start: 15px;
        }

        input {
            inline-size: 100%;
            padding: 8px;
            margin-block-start: 5px;
            box-sizing: border-box;
        }

        button {
            inline-size: 100%;
            padding: 10px;
            margin-block-start: 20px;
            background-color: rgb(10, 52, 57);
            color: white;
            border: none;
            cursor: pointer;
        }

        @media screen {
            .form-box {
                inline-size: 80%;
                margin: 50px auto;
            }
        }

    </style>


</head>
<body>
    <div class="form-box">
        <h2>LOGIN FORM</h2>

        <form>
            <label>Email: </label><br>
            <input type="email" placeholder="Enter your mail id" required><br>

            <label>Address: </label><br>
            <textarea placeholder="Enter your Address" required></textarea><br>

            <label>Password: </label><br>
            <input type="password" placeholder="Enter your password" required><br><br>

            <button type="button">Submit</button>
        </form>
    </div>
</body>
</html>
