<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #618377;
        }

        .form-box {
            inline-size: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgb(204, 194, 194);
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        .drop{
            width: 80px;
            height: 80px;
            border-radius: 50% 50% 50% 0%;
            background-color: rgb(70, 70, 247);
            border: 5px solid rgb(70, 70, 247);
            transform: rotate(-45deg);
            color: white;
        }


        label {
            display: block;
            margin-block-start: 15px;
        }

        input {
            inline-size: 100%;
            padding: 8px;
            margin-block-start: 5px;
            box-sizing: border-box;
            background-color: rgb(224, 228, 229);
        }

        textarea, select{
            inline-size: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: rgb(224, 228, 229);            
        }

        button {
            inline-size: 100%;
            padding: 10px;
            margin-block-start: 20px;
            background-color: rgb(26, 74, 108);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="title">
            <span class="drop">1</span>  Candidate Info
        </div><br>
        <input type="text" placeholder="Your Name *" required><br><br>
        <input type="email" placeholder="Your Email *" required><br><br>
        <textarea placeholder="About Yourself"></textarea><br>
        
        <label>Interest: </label><br>
        <select>
            <option>Fishkeeping</option>
            <option>Music</option>
            <option>Sports</option>
        </select><br><br>

        <div class="title">
            <span class="drop">2</span>  Additional Info
        </div><br>
        <textarea placeholder="About your school"></textarea><br><br>

        <button type="button">Submit</button>
    </div>
</body>
</html>
